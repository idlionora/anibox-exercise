<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniBox</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- style -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
</head>

<body class="bg-black text-white">
  <nav></nav>

  <header class="relative">
    <div class="absolute h-96 w-full bg-gradient-to-t from-black z-10"> </div>
    <img id="banner-image" src="" class="block h-96 w-full object-cover" alt="">
  </header>

  <main class="w-full px-4 md:px-5 flex justify-center">
    <div id="section-container" class="w-full max-w-[74rem] flex gap-x-10 gap-y-4 flex-col md:flex-row">
      <section class="left flex flex-col sm:flex-row md:flex-col w-full md:w-fit items-center gap-x-5">
      <div class="h-80 w-56 sm:self-start shrink-0">
        <img id="cover-image" src="" alt="" class="block rounded-lg h-80 w-80 object-cover">
      </div>
      <div id="info-tab" class="w-full self-start mt-4">
        <h2 class="text-lg">Information</h2>
        <span class="block bg-gray-200 w-full h-px"></span>
      <!-- tambahkan genre -->
      <div id="info-list" class="mb-5"></div>
      </div>
      
    </section>
    <section class="right">
      <h1 id="title"
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
      </h1>
      <div id="info" class="mb-3">
        <span
          class="bg-gray-100 text-gray-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">2022</span>
      </div>
      <p id="description" class="my-4 text-base text-gray-300"></p>
    </section>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/detail.js" type="module"></script>
</body>

</html>
